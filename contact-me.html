            <div class="form-container" id="form-container">
                <div class="contact-info" id="contact-info">
                    <P>If you would like to contact me, please leave your name and email address and I will be in contact.</P>
                </div>

                <form id="entry-info" action="/my-handling-form-page" method="post">

                    <ul>
                        <li class=form-list>
                            <span class="sr-only">Please enter your name</span>
                            <input type="text" required placeholder="Name" id="name" name="user_name">
                    </li>
                        <li class="form-list">
                            <span class="sr-only">Enter your email address</span>
                            <input type="email" required placeholder="Email address" id="mail" name="user_email">
                        </li>
                        <li class="form-list">
                            <span class="sr-only">Message</span>
                            <textarea name="user_message" placeholder="Message" id="msg" cols="30" rows="10" name="user_message"></textarea>
                        </li>
                    </ul>
                            <button class="btn contact-btn" type="submit">Submit</button>
                            <button class="btn contact-btn" type="reset">clear</button>
                </form>
            </div>
